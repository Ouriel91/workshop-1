<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Form</title>
</head>
<body>
    <form class="form-containter">
        <h1>Registration Form</h1>
        <div class="form-input">
            <label for="fullname">FullName</label>
            <input type="text" id="fullname">    
        </div>
        <div class="form-input">
            <label for="username" required minlength="6">Username</label>
            <input type="text" id="username">    
        </div>
        <div class="form-input">
            <label for="password">Password</label>
            <input type="password" id="password">    
        </div>
        <div class="form-input">
            <label for="age">Age</label>
            <input type="number" id="age">    
        </div>
        <div class="form-input">
            <label for="email">Email</label>
            <input type="email" id="email">    
        </div>
        <div class="form-input">
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="refuse" selected>----</option>
            </select>  
        </div>
        <div class="accepte-terms">
            <input type="checkbox" id="accepter">  
            <label for="accepter">accepte terms and conditions</label>  
        </div>

        <input type="submit" value="submit" />
    </form>
</body>
</html>
