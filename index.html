<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Form</title>
</head>
<body>
    <form class="form-containter" action="#">
        <h1 class="title">Registration Form</h1>
        <div class="form-input">
            <label for="fullname">FullName</label>
            <input type="text" id="fullname" required>    
        </div>
        <div class="form-input">
            <label for="username">Username</label>
            <input type="text" id="username" minlength="6" pattern="[^\s]+" required>    
        </div>
        <div class="form-input">
            <label for="password">Password</label>
            <input type="password" id="password" minlength="8" required>    
        </div>
        <div class="form-input">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Ex: 1234" min="8" max="120" required>    
        </div>
        <div class="form-input">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Ex: mymail@company.com" required>    
        </div>
        <div class="form-input">
            <label for="gender">Gender</label>
            <select class="gender-selection" name="gender" id="gender">
                <option value="" disabled selected>Select your option</option>
                <option value="refuse" selected>----</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>  
        </div>
        
        <div class="accept-terms">
            <span><label for="accepter">accepte terms and conditions</label></span>
            <span><input class="checkbox" type="checkbox" id="accepter" required></span>  
        </div>

        <div class="form-input">
            <input class="submit-btn" type="submit" value="submit" />
        </div>   
    </form>
</body>
</html>
